<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Freedom Boat Club Chat</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
<style>
:root{--navy:#0B1D3A;--navy2:#132D54;--blue:#1B6EC2;--blue2:#2B8AE8;--sky:#E8F2FC;--wh:#FFF;--g50:#F8FAFB;--g100:#EEF1F4;--g200:#D8DDE5;--g400:#8E99A8;--g600:#5A6577;--g800:#2C3544}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'DM Sans',sans-serif;background:linear-gradient(160deg,#0B1D3A,#132D54 40%,#1B4B8A);min-height:100vh;min-height:100dvh;display:flex;align-items:center;justify-content:center}
.chat{width:420px;max-width:96vw;height:680px;max-height:92vh;max-height:92dvh;background:var(--wh);border-radius:24px;overflow:hidden;display:flex;flex-direction:column;box-shadow:0 20px 60px rgba(11,29,58,.25)}
.hdr{background:linear-gradient(135deg,var(--navy),var(--navy2));padding:20px 24px 16px;flex-shrink:0;display:flex;align-items:center;gap:14px}
.hdr-logo{width:50px;height:50px;background:var(--wh);border-radius:50%;padding:3px;flex-shrink:0;overflow:hidden}
.hdr-logo img{width:100%;height:100%;object-fit:contain;border-radius:50%}
.hdr h1{font-family:'Playfair Display',serif;font-size:17px;font-weight:700;color:var(--wh)}
.hdr p{font-size:12.5px;color:rgba(255,255,255,.55);margin-top:2px;display:flex;align-items:center;gap:5px}
.dot{width:7px;height:7px;background:#4ADE80;border-radius:50%;display:inline-block}
.msgs{flex:1;overflow-y:auto;padding:20px 18px;display:flex;flex-direction:column;gap:6px;background:var(--g50);scroll-behavior:smooth}
.msgs::-webkit-scrollbar{width:5px}
.msgs::-webkit-scrollbar-thumb{background:var(--g200);border-radius:10px}
.welcome{background:linear-gradient(135deg,var(--sky),rgba(27,110,194,.08));border:1px solid rgba(27,110,194,.12);border-radius:16px;padding:18px 20px;margin-bottom:8px}
.welcome h3{font-family:'Playfair Display',serif;font-size:16px;color:var(--navy);margin-bottom:6px}
.welcome p{font-size:13.5px;color:var(--g600);line-height:1.5}
.chips{display:flex;flex-wrap:wrap;gap:8px;margin-top:12px}
.chip{padding:8px 14px;background:var(--wh);border:1px solid var(--g200);border-radius:20px;font-size:12.5px;font-weight:500;color:var(--navy);cursor:pointer;font-family:inherit;transition:all .2s}
.chip:hover{background:var(--navy);color:var(--wh);border-color:var(--navy)}
.msg{display:flex;gap:10px;max-width:88%;animation:fadeIn .3s ease}
@keyframes fadeIn{from{opacity:0;transform:translateY(8px)}to{opacity:1;transform:translateY(0)}}
.msg.user{align-self:flex-end;flex-direction:row-reverse}
.bubble{padding:12px 16px;border-radius:16px;font-size:14px;line-height:1.55;word-wrap:break-word}
.msg.bot .bubble{background:var(--wh);border:1px solid var(--g100);border-bottom-left-radius:4px;color:var(--g800);box-shadow:0 1px 3px rgba(11,29,58,.08)}
.msg.user .bubble{background:linear-gradient(135deg,var(--navy),var(--navy2));color:var(--wh);border-bottom-right-radius:4px}
.msg.bot .bubble a{color:var(--blue)}
.msg.user .bubble a{color:#90CAF9}
.av{width:30px;height:30px;border-radius:50%;flex-shrink:0;display:flex;align-items:center;justify-content:center;margin-top:2px;overflow:hidden}
.msg.bot .av{background:var(--wh);border:1px solid var(--g100);padding:2px}
.msg.bot .av img{width:100%;height:100%;object-fit:contain;border-radius:50%}
.msg.user .av{background:var(--g200)}
.msg.user .av svg{width:15px;height:15px;fill:var(--g600)}
.typing span{width:7px;height:7px;background:var(--g400);border-radius:50%;display:inline-block;animation:bounce 1.2s ease-in-out infinite}
.typing span:nth-child(2){animation-delay:.15s}
.typing span:nth-child(3){animation-delay:.3s}
@keyframes bounce{0%,60%,100%{transform:translateY(0);opacity:.4}30%{transform:translateY(-6px);opacity:1}}
.input-area{padding:14px 18px 18px;background:var(--wh);border-top:1px solid var(--g100);flex-shrink:0}
.input-wrap{display:flex;align-items:flex-end;gap:10px;background:var(--g50);border:1.5px solid var(--g200);border-radius:14px;padding:6px 6px 6px 16px;transition:border-color .25s,box-shadow .25s}
.input-wrap:focus-within{border-color:var(--blue);box-shadow:0 0 0 3px rgba(27,110,194,.1)}
.input-wrap textarea{flex:1;border:none;background:transparent;font-family:inherit;font-size:14px;color:var(--g800);resize:none;outline:none;min-height:24px;max-height:100px;padding:6px 0;line-height:1.45}
.input-wrap textarea::placeholder{color:var(--g400)}
.send{width:38px;height:38px;background:linear-gradient(135deg,var(--navy),var(--navy2));border:none;border-radius:10px;cursor:pointer;display:flex;align-items:center;justify-content:center;flex-shrink:0;transition:all .2s}
.send:hover:not(:disabled){transform:scale(1.06)}
.send:disabled{opacity:.4;cursor:not-allowed}
.send svg{width:18px;height:18px;fill:white}
.footer{text-align:center;margin-top:8px;font-size:11px;color:var(--g400)}
@media(max-width:480px){.chat{width:100vw;height:100vh;height:100dvh;max-height:100vh;max-height:100dvh;border-radius:0}.input-area{padding-bottom:calc(18px + env(safe-area-inset-bottom,0px))}}
</style>
</head>
<body>
<div class="chat">
  <div class="hdr">
    <div class="hdr-logo"><img id="logo" alt="FBC"></div>
    <div>
      <h1>Freedom Boat Club</h1>
      <p><span class="dot"></span> NE Florida â€” Online now</p>
    </div>
  </div>
  <div class="msgs" id="msgs">
    <div class="welcome">
      <h3>Welcome aboard!</h3>
      <p>I'm your Freedom Boat Club assistant for the Jacksonville &amp; St. Augustine area. Ask me anything about membership, reservations, our fleet, policies, or getting started.</p>
    </div>
    <div class="chips" id="chips">
      <button class="chip" onclick="ask(this)">What membership plans do you offer?</button>
      <button class="chip" onclick="ask(this)">How do reservations work?</button>
      <button class="chip" onclick="ask(this)">What boats are available?</button>
      <button class="chip" onclick="ask(this)">Where are your locations?</button>
      <button class="chip" onclick="ask(this)">Can I bring my dog?</button>
    </div>
  </div>
  <div class="input-area">
    <div class="input-wrap">
      <textarea id="inp" placeholder="Ask us anything..." rows="1" onkeydown="if(event.key==='Enter'&&!event.shiftKey){event.preventDefault();send()}" oninput="this.style.height='auto';this.style.height=Math.min(this.scrollHeight,100)+'px';document.getElementById('btn').disabled=!this.value.trim()"></textarea>
      <button class="send" id="btn" onclick="send()" disabled>
        <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
      </button>
    </div>
    <div class="footer">Freedom Boat Club of NE Florida &bull; 904-770-4464</div>
  </div>
</div>

document.getElementById("logo").src = LOGO;
var API = window.location.origin;
var chatHistory = [];
var cid = "c_" + Date.now() + "_" + Math.random().toString(36).substr(2,6);

function esc(t) {
  var d = document.createElement("div");
  d.textContent = t;
  var h = d.innerHTML.replace(/\n/g, "<br>");
  h = h.replace(/\b(https?:\/\/[^\s<]+|[a-zA-Z0-9-]+\.(?:com|org|net|io|club)(?:\/[^\s<]*)?)\b/gi, function(u) {
    var href = u.match(/^https?/) ? u : "https://" + u;
    return '<a href="' + href + '" target="_blank" rel="noopener" style="text-decoration:underline">' + u + '</a>';
  });
  return h;
}

function addMsg(role, text) {
  var c = document.getElementById("chips");
  if (c && role === "user") c.remove();
  var m = document.getElementById("msgs");
  var div = document.createElement("div");
  div.className = "msg " + (role === "user" ? "user" : "bot");
  if (role === "user") {
    div.innerHTML = '<div class="av"><svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg></div><div class="bubble">' + esc(text) + '</div>';
  } else {
    div.innerHTML = '<div class="av"><img src="' + LOGO + '" alt="FBC"></div><div class="bubble">' + esc(text) + '</div>';
  }
  m.appendChild(div);
  m.scrollTop = m.scrollHeight;
}

function showTyping() {
  var m = document.getElementById("msgs");
  var div = document.createElement("div");
  div.className = "msg bot";
  div.id = "typing";
  div.innerHTML = '<div class="av"><img src="' + LOGO + '" alt="FBC"></div><div class="bubble"><div class="typing"><span></span><span></span><span></span></div></div>';
  m.appendChild(div);
  m.scrollTop = m.scrollHeight;
}

function hideTyping() {
  var el = document.getElementById("typing");
  if (el) el.remove();
}

function ask(btn) {
  document.getElementById("inp").value = btn.textContent;
  document.getElementById("btn").disabled = false;
  send();
}

function send() {
  var inp = document.getElementById("inp");
  var text = inp.value.trim();
  if (!text) return;
  inp.value = "";
  inp.style.height = "auto";
  document.getElementById("btn").disabled = true;

  addMsg("user", text);
  chatHistory.push({ role: "user", content: text });
  showTyping();

  var xhr = new XMLHttpRequest();
  xhr.open("POST", API + "/api/chat");
  xhr.setRequestHeader("Content-Type", "application/json");
  xhr.onload = function() {
    hideTyping();
    try {
      var data = JSON.parse(xhr.responseText);
      if (data.reply) {
        chatHistory.push({ role: "assistant", content: data.reply });
        addMsg("bot", data.reply);
      } else {
        addMsg("bot", "I'm having trouble right now. Please call us at 904-770-4464!");
      }
    } catch(e) {
      addMsg("bot", "I'm having trouble connecting. Please call us at 904-770-4464!");
    }
  };
  xhr.onerror = function() {
    hideTyping();
    addMsg("bot", "I'm having trouble connecting. Please try again or call 904-770-4464!");
  };
  xhr.send(JSON.stringify({ messages: chatHistory, conversationId: cid }));
}

document.getElementById("inp").focus();
</script>
